services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tilesheet-bot
    restart: unless-stopped
    init: true
    env_file:
      - .env
    environment:
      TEMP_DIR: /app/temp
    volumes:
      - ./temp:/app/temp
      - rembg-models:/models

volumes:
  rembg-models:
